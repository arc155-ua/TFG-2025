<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title>Registro - CalorieTracker</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="auth-container">
            <h2 class="text-center mb-4">Registro de Usuario</h2>
            
            <div th:if="${error}" class="alert alert-danger" th:text="${error}">
                Error en el registro
            </div>
            
            <form th:action="@{/auth/register}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="edad" th:field="*{edad}" required>
                </div>
                
                <div class="mb-3">
                    <label for="pesoKg" class="form-label">Peso (kg)</label>
                    <input type="number" step="0.1" class="form-control" id="pesoKg" th:field="*{pesoKg}" required>
                </div>
                
                <div class="mb-3">
                    <label for="alturaCm" class="form-label">Altura (cm)</label>
                    <input type="number" step="0.1" class="form-control" id="alturaCm" th:field="*{alturaCm}" required>
                </div>
                
                <div class="mb-3">
                    <label for="genero" class="form-label">Género</label>
                    <select class="form-select" id="genero" th:field="*{genero}" required>
                        <option value="">Selecciona...</option>
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="nivelActividad" class="form-label">Nivel de Actividad</label>
                    <select class="form-select" id="nivelActividad" th:field="*{nivelActividad}" required>
                        <option value="">Selecciona...</option>
                        <option value="sedentario">Sedentario</option>
                        <option value="ligero">Ligero</option>
                        <option value="moderado">Moderado</option>
                        <option value="activo">Activo</option>
                        <option value="muy activo">Muy Activo</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="objetivo" class="form-label">Objetivo</label>
                    <select class="form-select" id="objetivo" th:field="*{objetivo}" required>
                        <option value="">Selecciona...</option>
                        <option value="perder peso">Perder Peso</option>
                        <option value="mantener peso">Mantener Peso</option>
                        <option value="ganar peso">Ganar Peso</option>
                    </select>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <p>¿Ya tienes una cuenta? <a th:href="@{/auth/login}">Inicia Sesión</a></p>
            </div>
        </div>
    </div>
</body>
</html>
