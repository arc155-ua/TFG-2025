# Configuración de la aplicación para tests
spring.application.name=CalorieTracker-Test

# Configuración de la base de datos para tests (H2 en memoria)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuración de JPA para tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configuración de logging para tests
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Deshabilitar inicialización automática de la base de datos
spring.sql.init.mode=never

# Configuración de Thymeleaf para tests
spring.thymeleaf.cache=false 