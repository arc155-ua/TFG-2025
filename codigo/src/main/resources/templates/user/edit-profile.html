<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title>Editar Perfil - CalorieTracker</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <h2 class="mb-4">Editar Perfil</h2>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <form th:action="@{/user/edit}" method="post" th:object="${user}" class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5>Información Personal</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="edad" class="form-label">Edad</label>
                                    <input type="number" class="form-control" id="edad" th:field="*{edad}" required min="1" max="120">
                                </div>

                                <div class="mb-3">
                                    <label for="genero" class="form-label">Género</label>
                                    <select class="form-select" id="genero" th:field="*{genero}" required>
                                        <option value="">Selecciona...</option>
                                        <option value="hombre">Hombre</option>
                                        <option value="mujer">Mujer</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="alturaCm" class="form-label">Altura (cm)</label>
                                    <input type="number" step="0.1" class="form-control" id="alturaCm" th:field="*{alturaCm}" required min="50" max="250">
                                </div>

                                <div class="mb-3">
                                    <label for="pesoKg" class="form-label">Peso (kg)</label>
                                    <input type="number" step="0.1" class="form-control" id="pesoKg" th:field="*{pesoKg}" required min="20" max="300">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5>Objetivos y Actividad</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="nivelActividad" class="form-label">Nivel de Actividad</label>
                                    <select class="form-select" id="nivelActividad" th:field="*{nivelActividad}" required>
                                        <option value="">Selecciona...</option>
                                        <option value="sedentario">Sedentario (poco o ningún ejercicio)</option>
                                        <option value="ligero">Ligero (ejercicio 1-3 días/semana)</option>
                                        <option value="moderado">Moderado (ejercicio 3-5 días/semana)</option>
                                        <option value="activo">Activo (ejercicio 6-7 días/semana)</option>
                                        <option value="muy activo">Muy Activo (ejercicio intenso diario)</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="objetivo" class="form-label">Objetivo</label>
                                    <select class="form-select" id="objetivo" th:field="*{objetivo}" required>
                                        <option value="">Selecciona...</option>
                                        <option value="perder peso">Perder peso</option>
                                        <option value="mantener peso">Mantener peso</option>
                                        <option value="ganar peso">Ganar peso</option>
                                    </select>
                                </div>

                                <div class="alert alert-info">
                                    <h6>Calorías Meta Diaria</h6>
                                    <p class="mb-0">Las calorías meta diaria se calcularán automáticamente basándose en tus datos personales y objetivos.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/user/profile}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script>
            // Validación del formulario
            (function () {
                'use strict'
                var forms = document.querySelectorAll('.needs-validation')
                Array.prototype.slice.call(forms).forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            })()
        </script>
    </th:block>
</body>
</html>
