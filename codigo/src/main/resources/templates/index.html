<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: html(~{::title},~{::content})">
<head>
    <title>CalorieTracker - Inicio</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h1 class="display-4 mb-4">Bienvenido a CalorieTracker</h1>
                    <p class="lead mb-4">Tu aplicación personal para el seguimiento de calorías y nutrición</p>
                    
                    <div class="row mt-4">
                        <div class="col-md-6 mb-3">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">¿Ya tienes cuenta?</h5>
                                    <p class="card-text">Inicia sesión para acceder a tu panel de control</p>
                                    <a th:href="@{/auth/login}" class="btn btn-primary">Iniciar Sesión</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">¿Nuevo usuario?</h5>
                                    <p class="card-text">Regístrate para comenzar a usar CalorieTracker</p>
                                    <a th:href="@{/auth/register}" class="btn btn-success">Registrarse</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
