<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title>Consumir Receta - CalorieTracker</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Consumir Receta</h2>
                <a th:href="@{/recipes/{id}(id=${recipe.id})}" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left"></i> Volver a la Receta
                </a>
            </div>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5>Información de la Receta</h5>
                        </div>
                        <div class="card-body">
                            <h5 th:text="${recipe.name}">Nombre de la Receta</h5>
                            
                            <div class="mt-3">
                                <h6>Información Nutricional (por 100g)</h6>
                                <ul class="list-unstyled">
                                    <li>
                                        <strong>Calorías:</strong> <span th:text="${recipe.calories}">0</span> kcal
                                    </li>
                                    <li>
                                        <strong>Proteínas:</strong> <span th:text="${recipe.proteins}">0</span>g
                                    </li>
                                    <li>
                                        <strong>Carbohidratos:</strong> <span th:text="${recipe.carbs}">0</span>g
                                    </li>
                                    <li>
                                        <strong>Grasas:</strong> <span th:text="${recipe.fats}">0</span>g
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Añadir a mi Diario</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/recipes/{id}/consume(id=${recipe.id})}" method="post" th:object="${dailySummaryFood}" class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label for="comidaTipo" class="form-label">Tipo de Comida</label>
                                    <select class="form-select" id="comidaTipo" th:field="*{comidaTipo}" required>
                                        <option value="">Selecciona...</option>
                                        <option value="DESAYUNO">Desayuno</option>
                                        <option value="ALMUERZO">Almuerzo</option>
                                        <option value="COMIDA">Comida</option>
                                        <option value="MERIENDA">Merienda</option>
                                        <option value="CENA">Cena</option>
                                    </select>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-plus-circle"></i> Añadir a mi Diario
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script>
            // Validación del formulario
            (function () {
                'use strict'
                var forms = document.querySelectorAll('.needs-validation')
                Array.prototype.slice.call(forms).forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            })()
        </script>
    </th:block>
</body>
</html>
