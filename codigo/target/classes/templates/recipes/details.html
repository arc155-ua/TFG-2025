<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title th:text="${recipe.name + ' - CalorieTracker'}">Detalles de la Receta - CalorieTracker</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 th:text="${recipe.name}">Nombre de la Receta</h2>
                <div>
                    <a th:href="@{/recipes/{id}/consume(id=${recipe.id})}" class="btn btn-success me-2">
                        <i class="bi bi-utensils"></i> Consumir Receta
                    </a>
                    <a th:href="@{/recipes/history}" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-left"></i> Volver al Historial
                    </a>
                </div>
            </div>

            <!-- Resumen de Nutrientes -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="text-center">
                                <h5>Calorías</h5>
                                <h3 class="text-primary" th:text="${recipe.calories}">0</h3>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="text-center">
                                <h5>Proteínas</h5>
                                <h3 class="text-success" th:text="${recipe.proteins + 'g'}">0g</h3>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="text-center">
                                <h5>Carbohidratos</h5>
                                <h3 class="text-info" th:text="${recipe.carbs + 'g'}">0g</h3>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="text-center">
                                <h5>Grasas</h5>
                                <h3 class="text-warning" th:text="${recipe.fats + 'g'}">0g</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Ingredientes -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Ingredientes</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item" th:each="ingredient : ${ingredients}" 
                                    th:text="${ingredient}">Ingrediente</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Instrucciones -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Instrucciones</h5>
                        </div>
                        <div class="card-body">
                            <ol class="list-group list-group-numbered">
                                <li class="list-group-item" th:each="instruction : ${instructions}" 
                                    th:text="${instruction}">Instrucción</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para consumir la receta -->
    <div class="modal fade" id="consumeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Consumir Receta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/recipes/{id}/consume(id=${recipe.id})}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="comidaTipo" class="form-label">Tipo de Comida</label>
                            <select class="form-select" id="comidaTipo" name="comidaTipo" required>
                                <option value="DESAYUNO">Desayuno</option>
                                <option value="ALMUERZO">Almuerzo</option>
                                <option value="COMIDA">Comida</option>
                                <option value="MERIENDA">Merienda</option>
                                <option value="CENA">Cena</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Consumir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
