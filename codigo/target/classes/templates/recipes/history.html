<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title>Mis Recetas - CalorieTracker</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Mis Recetas</h2>
                <a th:href="@{/recipes/recommend}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Crear Nueva Receta
                </a>
            </div>

            <div th:if="${recipes.empty}" class="alert alert-info">
                No tienes recetas guardadas. ¡Crea tu primera receta!
            </div>

            <div th:if="${!recipes.empty}" class="row">
                <div th:each="recipe : ${recipes}" class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${recipe.name}">Nombre de la Receta</h5>
                            
                            <div class="mt-3">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <span>Calorías:</span>
                                    <strong th:text="${recipe.calories}">0</strong>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <span>Proteínas:</span>
                                    <strong th:text="${recipe.proteins + 'g'}">0g</strong>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <span>Carbohidratos:</span>
                                    <strong th:text="${recipe.carbs + 'g'}">0g</strong>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span>Grasas:</span>
                                    <strong th:text="${recipe.fats + 'g'}">0g</strong>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/recipes/{id}(id=${recipe.id})}" class="btn btn-primary w-100">
                                <i class="bi bi-eye"></i> Ver Detalles
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
